<!DOCTYPE html>
<html>
<head>
    <title>Network Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 600px; margin: 0 auto; }
        input[type="text"] { width: 100%; padding: 8px; margin: 5px 0; }
        input[type="submit"], button { background: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Network Vulnerability Scanner</h1>
    <form method="POST">
        <label for="ip_range">IP Range:</label>
        <input type="text" id="ip_range" name="ip_range" required>
        <br>
        <label for="ports">Ports (comma-separated or range):</label>
        <input type="text" id="ports" name="ports">
        <br>
        <input type="checkbox" id="auto_scan" name="auto_scan" value="1">
        <label for="auto_scan">Auto Scan Most Vulnerable Ports</label>
        <br>
        <button type="submit">Start Scan</button>
    </form>
</body>
</html>
